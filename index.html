<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulaire Responsive</title>
</head>
<body>
    <div class="plan">
        <div class="couverture-formulaire">
            <div class="couverture">
                <div class="text-couverture">
                    <h2 class="hello">Hello <br>friends</h2>
                    <p>If you have an account, login here and have fun</p>
                    <input type="submit" value="Login" class="login">
                </div>
            </div>

            <div class="formulaire">
                <div class="text-formulaire">
                    <h3 class="register">Register here</h3>
                    <input type="text" name="name" id="name" class="input-email-password">
                    <label for="name">Name</label>
                    <input type="email" name="email" id="email" class="input-email-password">
                    <label for="email">Email</label>
                    <input type="password" name="password" id="password" class="input-email-password">
                    <label for="password" class="label-password">Password</label>
                    <input type="submit" value="Register" class="btn_register">
                    <p class="p-footer">or use your account</p>
                        <div class="icones">   
                            <img src="assetes/facebook-app-symbol_20837.png" alt="">
                            <img src="assetes/google_104093.png" alt="">
                            <img src="assetes/tik-tok_3046120.png" alt="">
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
